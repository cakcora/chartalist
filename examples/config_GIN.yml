
model:
  - GIN
device:
  - cpu
batch_size:
  - 32
  - 128
learning_rate:
  - 0.01
classifier_epochs:
  - 1000
hidden_units:  # Note: GIN add a first layer that simply adds up all node features
  - [64, 64, 64, 64]
  - [32, 32, 32, 32]
  - [64]
  - [32, 32]
optimizer:
  - Adam
scheduler:
  -
    class: StepLR
    args:
      step_size: 50
      gamma: 0.5
loss:
  - MulticlassClassificationLoss
train_eps:
  - true
  - false
l2:
  - 0.
aggregation:
  - mean
  - sum
gradient_clipping:
  - null
dropout:
  - 0.5
  - 0.
early_stopper:
  -
    class: Patience
    args:
      patience: 500
      use_loss: False
  -
    class: Patience
    args:
      patience: 500
      use_loss: True
shuffle:
  - True
resume:
  - False